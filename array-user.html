<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr_input = parseInt(prompt("Enter Size of Array : "))
        let arr = [];
        for (let i = 0; i < arr_input; i++) {
            var a = prompt("enter value :");
            arr[i] = a;
        }
        document.write(arr);
        console.log(arr);
    </script>
</body>

</html>
